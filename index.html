<!DOCTYPE html>

<html>
    <head>
        <title>Timer project</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="main-section-container">
            <div class="greetings-main-section">
                <h3 class="greeting-main-section-content"></h3>
            </div>
            <div class="label-main-section">
                <h3 class="label-main-section-content">Current time in Brazil</h3>
            </div>
            <div class="content-main-section">
                <p class="content-main-section-hours content-main-section-p">00</p>
                <p class="content-main-section-double">:</p>
                <p class="content-main-section-minutes content-main-section-p">00</p>
                <p class="content-main-section-double">:</p>
                <p class="content-main-section-seconds content-main-section-p">00</p>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
